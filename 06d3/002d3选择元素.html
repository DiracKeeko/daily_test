<!DOCTYPE html>
<html lang="en">
  <head>

    <title>002</title>
    <script src="../common/lib/d3.min.js"></script>
  </head>
  <body>
    <h3></h3>
    <h4 id="h4"></h4>
    <h3 title="author"></h3>
    <h3 class="date"></h3>
  </body>

  <script>
    var h3 = d3.select('body').selectAll('h3');

    console.log("selectAll - h3", h3);
    console.log("select", h4);

    h3.text('日照香炉生紫烟');
    h4.text('遥看瀑布挂前川');
    author.text('李白');
    date.text('2024-04-10');
