<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>003</title>
    <script src="../common/lib/d3.min.js"></script>
  </head>
  <body>
    <h3></h3>
    <h3></h3>
    <h3></h3>
    <h3></h3>
  </body>

  <script>
    // datum()：绑定一个数据(如一个固定的文本) 到选择集上
    
    var h3 = d3.selectAll('h3'); // h3是一个集合
    
    // console.log("h3.datum('测试') ->", h3.datum('测试'));

    // datum()之后接text()
    const solidText = '我是一只小小小小鸟';

    h3.datum(solidText).text(function (v, i) {
      return `我是第${i}个h3标签, 内容是: ${v}`;
    });

    /* 
    // 上下两段代码的执行结果一样，但是datum()绑定无需手动统计 max = 4;
    for (let i = 0; i < 4; i++) {
      h3.text(function (v, i) {
        return `我是第${i}个h3标签, 内容是: ${solidText} >>use for循环`;
      })
    }
    */

    //    运行结果如下：
    //    我是第0个h3标签，内容是：我是一只小小小小鸟
    //    我是第1个h3标签，内容是：我是一只小小小小鸟
    //    我是第2个h3标签，内容是：我是一只小小小小鸟
    //    我是第3个h3标签，内容是：我是一只小小小小鸟

  </script>
</html>
