<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>012</title>
    <script src="../common/lib/d3_7.9.0.js"></script>
  </head>
  <body>
    <svg width="100%" height="800"></svg>
  </body>

  <script>
    // 绘制一个 简单图表
    var data = [730, 530, 330, 230, 130];
    var g = d3
      .select('svg') // 获取svg
      .append('g') // 创建分组
      .attr('transform', 'translate(30, 30)'); // 图表距离视口的左、上距离

    var rectWidth = 25; // 设定矩形的宽 25px
    var rectPadding = 5; // 设置矩形之间的间距 5px

    g.selectAll('rect')
      .data(data)
      .enter()
      .append('rect')
      .attr('x', (v, i) => i * (rectWidth + rectPadding)) // 这里设定矩形左上顶点的x值
      .attr('y', (v, i) => 800 - v) // 这里设定矩形左上顶点的Y值
      .attr('width', rectWidth) // 矩形宽度 25
      .attr('height', (v, i) => v) // 矩形的高度是data数组中的值
      .style('fill', 'pink');

  </script>
</html>
