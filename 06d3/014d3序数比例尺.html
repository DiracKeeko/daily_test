  <script>
    /* 
      2、序数比例尺

      和连续比例尺不同，序数比例尺的的定义域和值域都是离散的。实际场景中可能有需求根据名称、序号等得到另一些离散的值如颜色头衔等。此时就要考虑序数比例尺。

      序数比例尺的创建方法是：d3.scaleOrdinal([range])。

      使用空的定义域和指定的值域构造一个序数比例尺。如果没有指定值域则默认为空数组。
      序数比例尺在定义非空的定义域之前，总是返回 undefined
    */

    var color = ['blue', 'red', 'green', 'pink'];
    var scaleOrdinal = d3.scaleOrdinal().domain([0, 1, 2, 3]).range(color);

    for (var i = 0; i < color.length; i++) {
      console.log(`i: ${i}, scaleOrdinal(i): ${scaleOrdinal(i)}`);
    }
    /* 
      i: 0, scaleOrdinal(i): blue
      i: 1, scaleOrdinal(i): red
      i: 2, scaleOrdinal(i): green
      i: 3, scaleOrdinal(i): pink
    */

    for (var i = 0; i < color.length; i++) {
      d3.select('body').append('div').text('请看我的颜色').style('color', scaleOrdinal(i));
    }

    // 《D3比例尺与坐标轴》
    // https://blog.csdn.net/qq_34832846/article/details/90510150
  </script>
