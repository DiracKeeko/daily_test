<!DOCTYPE html>
<html lang="en">
  <head></head>
  <body>
    <div id="app"></div>
    
    <script src="./render.js"></script>
    <script>
      // 调用h函数创建虚拟节点
      const vNode = h('div', { id: 666 }, [
        h('span', {}, '我是1号孩子'),
        h('span', {}, '我是2号孩子')
      ]);
      console.log("vNode->", vNode);

      // 调用mount函数 将vNode渲染为真实节点
      mount(vNode, "#app");
    </script>

  </body>
</html>
