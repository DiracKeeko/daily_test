<html lang="zh-CN">

<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="./lib/element-ui2.14.1.css">

  <style>
    .container {
      width: 200px;
      height: 100px;
      background-color: #bfa;
      margin: 0 auto;
    }

    .container img {
      width: 40px;
      vertical-align: middle;
    }

    .container span {
      font: 20px/40px "microsoft Yahei";
      vertical-align: middle;
    }
  </style>
</head>

<body>
  <div id="app">
    originArr {{ originArr }} <br>
    orderArr {{ orderArr }} <br>
    sortView  {{ sortView }} <br>
    <el-button @click="sort1"> sort a-b </el-button>
    <el-button @click="sort2"> sort b-a </el-button>
  </div>
  <script>
    let numberArrOrigin = [1, 9, 3, 5];
    var app = new Vue({
      el: '#app',
      data: {
        originArr: numberArrOrigin,
        orderArr: numberArrOrigin.slice(0),
        sortView: []
      },
      methods: {
        sort1() {
          this.sortView = [];
          this.orderArr = this.originArr.slice(0);
          this.orderArr.sort((a, b) => {
            console.log("a->", a, "b->", b);
            let result = a - b;
            // this.sortView.push([a, b, result]);
            this.sortView.push([a, b]);
            return result;
          })
        },
        // originArr [ 1, 9, 3, 5 ]
        // orderArr [ 1, 3, 5, 9 ]
        // sortView [ [ 9, 1, 8 ], [ 3, 9, -6 ], [ 3, 9, -6 ], [ 3, 1, 2 ], [ 5, 3, 2 ], [ 5, 9, -4 ] ]
        sort2() {
          this.sortView = [];
          this.orderArr = this.originArr.slice(0);
          this.orderArr.sort((a, b) => {
            console.log("a->", a, "b->", b);
            this.sortView.push([a, b]);
            return b - a
          })
        }
      },
      watch: {
        tableData: {
          handler(val) {
            console.log("tableData->", val);
          }
        },
        deep: true,
        immediate: true
      }
    });
  </script>
</body>
