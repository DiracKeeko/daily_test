    body, h1, h2, h3, h4, h5, h6, hr, p, blockquote, /* structural elements 结构元素 */
    dl, dt, dd, ul, ol, li, /* list elements 列表元素 */
    pre, /* text formatting elements 文本格式元素 */
    fieldset, lengend, button, input, textarea, /* form elements 表单元素 */
    th, td { /* table elements 表格元素 */
        margin: 0;
        padding: 0;
    }

    .row {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      margin: 40px 0 0 0;
    }

    /* 图片资源的真实尺寸 1024px 1024px */
    .common-size {
      width: 35vw;
      height: 40vh;

      /* ↓ 图片尺寸比容器尺寸大 图片被裁剪 */

    }

    .bg-url {
      border: 1px solid orangered;
      background: url("../common/img/umi-image.jpg") no-repeat center;
    }

    .bg-01 {
      background-size: unset;
    }
    .bg-02 {
      background-size: cover;
    }
    .bg-03 {
      background-size: 100% 100%;
    }
    
    .case-img {
      border: 1px solid olivedrab;
    }

    <div>图片资源的真实尺寸 1024px 1024px</div>
    <div class="row">
      <div class="common-size bg-url bg-01"></div>
      <div class="common-size bg-url bg-02"></div>
    </div>

    <div class="row">
      <div class="common-size bg-url bg-03"></div>
  
      <img src="../common/img/umi-image.jpg" class="common-size case-img"/>
