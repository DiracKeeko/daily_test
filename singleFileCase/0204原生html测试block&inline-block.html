<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <title>0204原生html测试block&inline-block</title>
    <script></script>
    <style>
      body, h1, h2, h3, h4, h5, h6, hr, p, blockquote, /* structural elements 结构元素 */
    dl, dt, dd, ul, ol, li, /* list elements 列表元素 */
    pre, /* text formatting elements 文本格式元素 */
    fieldset, lengend, button, input, textarea, /* form elements 表单元素 */
    th, td {
        /* table elements 表格元素 */
        margin: 0;
        padding: 0;
      }

      /* 图片资源的真实尺寸 1024px 1024px */
      .common-size {
        width: 300px;
        height: 50px;
      }

      .element-01 {
        background-color: #bfa;
        margin: 20px 0;
      }

      .element-02 {
        background-color: #bfe;
        margin: 30px 0;
      }

      .special-inline-block {
        display: inline-block;
        background-color: #bdf;
        margin: 50px 0;
      }

      .inline-block {
        margin: 20px 0 0 0;
      }
      .inline-block > div {
        display: inline-block;
      }

      .element-03 {
        background-color: #fba;
        margin: 0 20px;
      }

      .element-04 {
        background-color: #fbe;
        margin: 0 30px;
      }
    </style>
  </head>

  <body>
    <div id="outer">
      <div class="block">
        <div class="common-size element-01"></div>
        <div class="common-size element-02"></div>
        <div class="common-size special-inline-block">special-inline-block</div>
      </div>

      <div class="inline-block">
        <div class="common-size element-03"></div>
        <div class="common-size element-04"></div>
      </div>
    </div>
  </body>
</html>
