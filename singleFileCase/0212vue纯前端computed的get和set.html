<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <title>0212</title>
    <script src="../common/lib/vue2.6.12.js"></script>
    <script src="../common/lib/element-ui2.14.1.js"></script>
    <link rel="stylesheet" href="../common/lib/element-ui2.14.1.css" />
    <style></style>
  </head>

  <body>
    <div id="app">
      <div>计算属性: {{ fullName }}</div>
      <button @click="fullName = 'new test 111'">变更fullName</button>
      <button @click="show">控制台打印</button>
    </div>
    <script>
      var app = new Vue({
        el: '#app',
        data: {
          firstName: 'Tom',
          lastName: 'Msk',
          temp: "test"
        },
        computed: {
          fullName: {
            get() {
              return this.firstName + ' ' + this.lastName;
            },
            set(val) {
              console.log("computed set done"); // fullName 先 set，之后再通过get获取结果
              this.temp = val;
            }
          }
        },
        methods: {
          show() {
            const { firstName, lastName, temp } = this
            console.log({ firstName, lastName, temp });
          }
        }
      });
    </script>
  </body>
</html>
