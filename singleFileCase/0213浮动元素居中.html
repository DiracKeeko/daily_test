
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <title>0213浮动元素居中</title>
  <script>
    
  </script>
  <style>
    body, h1, h2, h3, h4, h5, h6, hr, p, blockquote, /* structural elements 结构元素 */
    dl, dt, dd, ul, ol, li, /* list elements 列表元素 */
    pre, /* text formatting elements 文本格式元素 */
    fieldset, lengend, button, input, textarea, /* form elements 表单元素 */
    th, td { /* table elements 表格元素 */
        margin: 0;
        padding: 0;
    }

    #outer {
      width: 600px;
      height: 400px;
      position: relative;
      border: 1px solid black;
    }

    /* 
      浮动元素的居中

      元素浮动之后(float之后) 会脱离文档流

      此时用position来实现居中
      
      注意：
        1. #inner 开不开float都不影响居中
        2. #inner的 position: absolute; relative都可以 #outer不能是static

    */
    #inner {
      border: 1px solid red;
      float: left;
      /* position: relative; */
      position: absolute;
      width: 200px;
      height: 100px;
      left: 50%;
      top: 50%;
      /* left是父元素width的 50% */
      /* top是父元素height的 50% */
      margin: -50px 0 0 -100px;
    }

  </style>
</head>

<body>
  <!-- 浮动元素的居中 -->
  <div id="outer">
    <div id="inner"></div>
</body>

</html>
