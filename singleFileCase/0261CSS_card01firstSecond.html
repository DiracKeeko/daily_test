<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>0261</title>
  </head>
  <body>
    <div class="card">
      <div class="first-content">
        <span>First</span>
      </div>
      <div class="second-content">
        <span>Second</span>
      </div>
    </div>

    <style>
      .card {
        width: 190px;
        height: 254px;
        margin: 100px auto;
        background: #75d0e7;
        transition: all 0.4s;
        border-radius: 10px;
        box-shadow: 0px 0px 0px 5px #75d0e780;
        font-size: 30px;
        font-weight: 900;
      }

      .card:hover {
        border-radius: 15px;
        cursor: pointer;
        box-shadow: 0px 0px 0px 0px rgba(0, 0, 0, 0.705);
        background: #6797ff;
      }

      .first-content {
        box-sizing: border-box;
        height: 100%;
        width: 100%;
        transition: all 0.4s;
        display: flex;
        justify-content: center;
        align-items: center;
        opacity: 1;
        border-radius: 15px;
      }

      .card:hover .first-content {
        height: 0px;
        opacity: 0;
      }

      .second-content {
        box-sizing: border-box;
        height: 0%;
        width: 100%;
        opacity: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 15px;
        transition: all 0.4s;
        font-size: 0px;
        transform: rotate(90deg) scale(-1);
      }

      .card:hover .second-content {
        opacity: 1;
        height: 100%;
        font-size: 1.8rem;
        transform: rotate(0deg);
      }
    </style>
  </body>
</html>
