<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Scroll to Section Example</title>
    <style>
      html {
        scroll-behavior: smooth; /* 启用全局平滑滚动 */
      }

      body {
        font-family: sans-serif;
      }

      .container {
        display: flex;
        width: 100%;
        height: 800px;
        overflow: hidden;
      }
      .left-side {
        width: 200px;
        height: 100%;
        border: 1px solid blue;
      }
      .right-side {
        flex-grow: 1;
        height: 100%;
        overflow: scroll;
      }
      .section {
        height: 800px;
        padding: 20px;
        background-color: #f0f0f0;
        border-bottom: 1px solid #ccc;
      }

      button {
        padding: 10px 20px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <!-- 按钮点击后滚动到 section2 -->
    <div class="container">
      <div class="left-side">
        <button
          onclick="document.getElementById('section1').scrollIntoView({ behavior: 'smooth' })"
        >
          滚动到 Section 1
        </button>
        <button
          onclick="document.getElementById('section2').scrollIntoView({ behavior: 'smooth' })"
        >
          滚动到 Section 2
        </button>
      </div>

      <div class="right-side">
        <div class="section" id="section1">Section 1</div>
        <div class="section" id="section2">🎯 Section 2（滚动目标）</div>
        <div class="section" id="section3">Section 3</div>
      </div>
    </div>
  </body>
</html>
