
<html lang="zh-CN">

  <meta charset="UTF-8">
  <title>0321browserMsg获取浏览器版本信息</title>
  <script>
    function getBrowserInfo() {
      let browserInfo = {};
      let ua = window.navigator.userAgent.toLowerCase();
      let reg =/(msie|firefox|chrome|opera|version).*?([\d.]+)/;
      let m = ua.match(reg);
      console.log("ua->", ua);
      console.log("m=>", m);
      browserInfo.browser = m[1].replace(/version/, "safari");
      browserInfo.ver = m[2];
      return browserInfo;
    }

    //获取当前的浏览器信息
    let browserInfo = getBrowserInfo();
    //sys.browser得到浏览器的类型，sys.ver得到浏览器的版本
    console.log(browserInfo.browser + "的版本是：" + browserInfo.ver);

    
  </script>
