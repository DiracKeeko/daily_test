<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <title>0333</title>
    <script src="../common/lib/vue2.6.12.min.js"></script>
    <script src="../common/lib/element-ui2.14.1.js"></script>
    <link rel="stylesheet" href="../common/lib/element-ui2.14.1.css" />
  </head>

  <body>
    <div id="app">
      <!-- v-for中也能获取data中的base -->
      <div v-for="(value, key) in itemList" :key="key">{{ base }} -> {{ value }}</div>
    </div>
    <script>
      var app = new Vue({
        el: '#app',
        data: {
          base: 'base 1', // v-for中也能获取data中的base
          itemList: {
            x: 1,
            y: 2
          }
        },
        mounted() { // 动态添加新属性，确保响应式
          this.$set(this.itemList, 'z', 3);
          console.log('mounted in component'); 
        },
        methods: {},
        watch: {}
      });
    </script>
  </body>
</html>
