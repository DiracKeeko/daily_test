<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <title>0337</title>
    <script src="../common/lib/vue2.6.12.min.js"></script>
    <script src="../common/lib/element-ui2.14.1.js"></script>
    <link rel="stylesheet" href="../common/lib/element-ui2.14.1.css" />

    <style></style>
  </head>

  <body>
    <div id="app">
      <div>
        <el-input v-model="str"></el-input>
        <button @click="downloadTxt">下载</button>
      </div>
    </div>
    <script>
      var app = new Vue({
        el: '#app',
        data: {
          str: 'aaa'
        },
        methods: {
          downloadTxt() {
            const aTag = document.createElement('a');
            const content = this.str;
            let blob = new Blob([content]);
            aTag.download = 'a.txt'; // fileName
            aTag.href = URL.createObjectURL(blob);
            aTag.click();
            URL.revokeObjectURL(blob);
          }
        },
        computed: {}
      });
    </script>
  </body>
</html>
